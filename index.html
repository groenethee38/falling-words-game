<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Falling Words</title>
    </head>
    <body>
        <section class="container">
            <h1 class="game-text">FALLING WORDS</h1>

        </section>
        <script src="script.js"></script>
    </body>
</html>
